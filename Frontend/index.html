<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Landmark Detection using MediaPipe</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h3>HastaSamvadini :- The Communicator Through Hands</h3>
    </header>

    <section id="demos">
        <div id="liveView" class="videoView">
            <div class="image-container-left">
                <figure>
                    <img src="{{ url_for('static', filename='sign_lang_B.jpg') }}" alt="Sign for B">
                    <figcaption>B</figcaption>
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename='sign_lang_M.png') }}" alt="Sign for M">
                    <figcaption>M</figcaption>
                </figure>
            </div>

            <div id="videoContainer">
                <video id="webcam" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"></canvas>
            </div>

            <div class="image-container-right">
                <figure>
                    <img src="{{ url_for('static', filename='sign_lang_L.png') }}" alt="Sign for L">
                    <figcaption>L</figcaption>
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename='sign_lang_K.jpg') }}" alt="Sign for K">
                    <figcaption>K</figcaption>
                </figure>
            </div>
        </div>

        <!-- Button to enable the webcam -->
        <button id="webcamButton" class="mdc-button">
            <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>

        <!-- Added the end button here -->
        <button id="endButton" class="mdc-button">
            <span class="mdc-button__label">END</span>
        </button>
    </section>

    <!-- Added div to display the prediction -->
    <div id="prediction-container">
        <h3>Prediction Output:</h3>
        <p id="prediction">None</p> <!-- This will update with the prediction result -->
    </div>

    <footer>
        <p>&copy; Bhaskar LKSai Lasya Manoj</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
